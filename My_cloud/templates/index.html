<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rapid Document Conversion</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    header {
        font-family: Bookman Old Style;
        width: 100%;
        padding: 10px 0;
        background-color: #B6D0E2;
        color: #000;
        text-align: center;
        font-size: 40px;
    }

    .container {
        max-width: 700px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
        margin: auto;
    }

    .upload-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-transform: uppercase;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .upload-btn:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-top: 20px;
    }

    .messages p {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
    }

    #download-btn {
        display: none;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 10px;
    }

    #download-btn:hover {
        background-color: #0056b3;
    }

    footer {
        width: 100%;
        padding: 20px 0;
        background-color: #B6D0E2;
        text-align: center;
        color: #000;
        position: absolute;
        bottom: 0;
    }
</style>
</head>
<body>
<header>
    Rapid Document Conversion
</header>
<div class="container">
    <div class="messages" id="messages"></div>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" id="file" name="file" accept=".txt,.doc,.docx" required>
        <label for="input_format">Input Format:</label>
        <select id="input_format" name="input_format" required>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
        </select>
        <label for="output_format">Output Format:</label>
        <select id="output_format" name="output_format" required>
            <option value="doc">DOC</option>
            <option value="docx">DOCX</option>
            <option value="pdf">PDF</option>
        </select>
        <button type="submit" class="upload-btn">Convert File</button>
    </form>
    <button id="download-btn">Download Converted File</button>
</div>
<footer> Â© 2024 Rapid Document Conversion </footer>
</body>
</html>
